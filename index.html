<!DOCTYPE html>
<html>
<head>
    <title>Infrastructure of The Fetique</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #FFD700, #D4AF37, #FFEC8B);
            --silver: linear-gradient(135deg, #C0C0C0, #E8E8E8, #A0A0A0);
            --dark: #0A0A0A;
        }
        
        body {
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid transparent;
            border-image: var(--gold);
            border-image-slice: 1;
            margin-bottom: 30px;
        }
        
        .gold-text {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .silver-text {
            background: var(--silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .status-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid transparent;
            border-image: var(--silver);
            border-image-slice: 1;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .status-card.gold {
            border-image: var(--gold);
            border-image-slice: 1;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-up { background: #00FF88; box-shadow: 0 0 10px #00FF88; }
        .status-down { background: #FF2D55; box-shadow: 0 0 10px #FF2D55; }
        .status-warning { background: #FFCC00; box-shadow: 0 0 10px #FFCC00; }
        
        .auth-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .password-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin: 10px;
            width: 250px;
        }
        
        .auth-button {
            background: var(--gold);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        
        .refresh-button {
            background: var(--silver);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .telegram-login {
            background: var(--silver);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authSection" class="auth-section">
            <div class="header">
                <h1 class="gold-text" style="font-size: 2.5em;">INFRASTRUCTURE</h1>
                <h2 class="silver-text" style="font-size: 1.8em;">OF THE FETIQUE</h2>
                <p class="silver-text">Private Monitoring System</p>
            </div>
            
            <div id="telegramAuth" style="display: none;">
                <p class="silver-text">Telegram authentication available</p>
                <button class="telegram-login" onclick="initTelegramAuth()">LOGIN VIA TELEGRAM</button>
                <br><br>
            </div>
            
            <input type="password" class="password-input" id="passwordInput" placeholder="Access Code">
            <br>
            <button class="auth-button" onclick="authenticate()">ACCESS DASHBOARD</button>
        </div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1 class="gold-text" style="font-size: 2.2em;">INFRASTRUCTURE STATUS</h1>
                <p class="silver-text">Real-time monitoring dashboard</p>
            </div>
            
            <div class="status-grid">
                <div class="status-card gold" id="sslCard">
                    <h3 class="gold-text">üîê SSL CERTIFICATES</h3>
                    <div id="sslStatus">Checking...</div>
                </div>
                
                <div class="status-card" id="uptimeCard">
                    <h3 class="silver-text">üåê SERVICE UPTIME</h3>
                    <div id="uptimeStatus">Checking...</div>
                </div>
                
                <div class="status-card" id="dnsCard">
                    <h3 class="silver-text">üìß EMAIL DNS</h3>
                    <div id="dnsStatus">Checking...</div>
                </div>
                
                <div class="status-card" id="responseCard">
                    <h3 class="silver-text">‚ö° PERFORMANCE</h3>
                    <div id="responseStatus">Checking...</div>
                </div>
            </div>
            
            <center>
                <button class="refresh-button" onclick="runAllChecks()">REFRESH STATUS</button>
            </center>
        </div>
    </div>

    <script>
        const CONFIG = {
            PASSWORD_HASH: 'ad88a473e39c5ad9f016d51e7f0fa8e39909e819d3998f546188f9f19f96bd57',
            
            ALLOWED_USER_HASHES: [
                '56cb96559bf16cd40a89a25902aa6ade477e3bfe579b05f0dc462d84c4dacbf5'
            ]
        };

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function authenticate() {
            const password = document.getElementById('passwordInput').value;
            const inputHash = await sha256(password);
            
            if (inputHash === CONFIG.PASSWORD_HASH) {
                grantAccess();
            } else {
                alert('Access Denied');
            }
        }

        async function initTelegramAuth() {
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                    const userIdHash = await sha256(user.id.toString());
                    if (CONFIG.ALLOWED_USER_HASHES.includes(userIdHash)) {
                        grantAccess();
                        return;
                    }
                }
            }
            alert('Telegram authentication failed');
        }

        function initTelegramWebApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
        
                Telegram.WebApp.setHeaderColor('#0A0A0A');
                Telegram.WebApp.setBackgroundColor('#0A0A0A');
        
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                initTelegramAuth();
           }
        
        document.getElementById('telegramAuth').style.display = 'block';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    initTelegramWebApp();
});
      
        function grantAccess() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            runAllChecks();
            setInterval(runAllChecks, 300000);
        }

        function checkTelegramEnvironment() {
            if (window.Telegram && Telegram.WebApp) {
                document.getElementById('telegramAuth').style.display = 'block';
                setTimeout(initTelegramAuth, 1000);
            }
        }

        async function runAllChecks() {
            await checkSSL();
            await checkUptime();
            await checkDNS();
            await checkPerformance();
        }
        
        async function checkSSL() {
            try {
                const statusDiv = document.getElementById('sslStatus');
                statusDiv.innerHTML = '<span class="status-indicator status-warning"></span>Checking...';
                
                const response = await fetch(`https://api.ssllabs.com/api/v3/analyze?host=fetique.com`);
                const data = await response.json();
                
                if (data.status === 'READY') {
                    const endpoint = data.endpoints[0];
                    const grade = endpoint.grade;
                    const status = grade >= 'A' ? 'up' : 'warning';
                    
                    statusDiv.innerHTML = `
                        <span class="status-indicator status-${status}"></span>
                        <strong>fetique.com</strong><br>
                        Grade: ${grade}<br>
                        Protocol: ${endpoint.details.protocols[0].version}<br>
                        Status: ${endpoint.statusMessage}
                    `;
                } else {
                    statusDiv.innerHTML = '<span class="status-indicator status-warning"></span>Scan in progress...';
                }
                
            } catch (error) {
                document.getElementById('sslStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>SSL Check Failed';
            }
        }
        
        async function checkUptime() {
            try {
                const startTime = performance.now();
                const response = await fetch('https://fetique.com', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                const responseTime = performance.now() - startTime;
                
                document.getElementById('uptimeStatus').innerHTML = `
                    <span class="status-indicator status-up"></span>
                    <strong>fetique.com</strong><br>
                    Status: Online<br>
                    Response: ${Math.round(responseTime)}ms
                `;
            } catch (error) {
                document.getElementById('uptimeStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>Service Offline';
            }
        }
        
        async function checkDNS() {
            try {
                const response = await fetch(`https://dns.google/resolve?name=fetique.com&type=MX`);
                const data = await response.json();
                
                if (data.Answer && data.Answer.length > 0) {
                    document.getElementById('dnsStatus').innerHTML = `
                        <span class="status-indicator status-up"></span>
                        <strong>Mail Servers</strong><br>
                        ${data.Answer.length} MX records found<br>
                        Primary: ${data.Answer[0].data}
                    `;
                } else {
                    document.getElementById('dnsStatus').innerHTML = 
                        '<span class="status-indicator status-down"></span>No MX Records';
                }
            } catch (error) {
                document.getElementById('dnsStatus').innerHTML = 
                    '<span class="status-indicator status-warning"></span>DNS Check Failed';
            }
        }
        
        async function checkPerformance() {
            try {
                const startTime = performance.now();
                await fetch('https://fetique.com', { mode: 'no-cors' });
                const loadTime = performance.now() - startTime;
                
                document.getElementById('responseStatus').innerHTML = `
                    <span class="status-indicator status-up"></span>
                    <strong>Performance</strong><br>
                    Load Time: ${Math.round(loadTime)}ms<br>
                    Last Check: ${new Date().toLocaleTimeString()}
                `;
            } catch (error) {
                document.getElementById('responseStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>Performance Check Failed';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            checkTelegramEnvironment();
        });
    </script>
</body>
</html>
