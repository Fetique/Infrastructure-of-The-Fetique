<!DOCTYPE html>
<html>
<head>
    <title>Infrastructure of The Fetique</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: linear-gradient(135deg, #FFD700, #D4AF37, #FFEC8B);
            --silver: linear-gradient(135deg, #C0C0C0, #E8E8E8, #A0A0A0);
            --dark: #0A0A0A;
        }
        
        body {
            background: var(--dark);
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid transparent;
            border-image: var(--gold);
            border-image-slice: 1;
            margin-bottom: 30px;
        }
        
        .gold-text {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        .silver-text {
            background: var(--silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .emoji {
            background: none !important;
            -webkit-text-fill-color: initial !important;
            background-clip: initial !important;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .status-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid transparent;
            border-image: var(--gold);
            border-image-slice: 1;
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .status-content {
            background: var(--silver);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.5;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-up { background: #00FF88; box-shadow: 0 0 10px #00FF88; }
        .status-down { background: #FF2D55; box-shadow: 0 0 10px #FF2D55; }
        .status-warning { background: #FFCC00; box-shadow: 0 0 10px #FFCC00; }
        
        .auth-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .refresh-button {
            background: var(--gold);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: black;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
        
        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="accessDenied" class="access-denied" style="display: none;">
            <div class="header">
                <h1 class="gold-text" style="font-size: 2.5em;">INFRASTRUCTURE</h1>
                <h2 class="silver-text" style="font-size: 1.8em;">OF THE FETIQUE</h2>
            </div>
            <p class="silver-text">Access restricted to authorized personnel only</p>
            <p class="silver-text">Status: <span class="status-indicator status-up"></span> Operational</p>
        </div>
        
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1 class="gold-text" style="font-size: 2.2em;">INFRASTRUCTURE STATUS</h1>
                <p class="silver-text">Real-time monitoring dashboard</p>
            </div>
            
            <div class="status-grid">
                <div class="status-card">
                    <div class="card-title"><span class="emoji">üîê</span> SSL CERTIFICATES</div>
                    <div id="sslStatus" class="status-content">Checking...</div>
                </div>
                
                <div class="status-card">
                    <div class="card-title"><span class="emoji">üåê</span> SERVICE UPTIME</div>
                    <div id="uptimeStatus" class="status-content">Checking...</div>
                </div>
                
                <div class="status-card">
                    <div class="card-title"><span class="emoji">üìß</span> EMAIL DNS</div>
                    <div id="dnsStatus" class="status-content">Checking...</div>
                </div>
                
                <div class="status-card">
                    <div class="card-title"><span class="emoji">‚ö°</span> PERFORMANCE</div>
                    <div id="responseStatus" class="status-content">Checking...</div>
                </div>
            </div>
            
            <center>
                <button class="refresh-button" onclick="runAllChecks()">REFRESH STATUS</button>
            </center>
        </div>
    </div>

    <script>
        const ALLOWED_USER_HASHES = [
            '56cb96559bf16cd40a89a25902aa6ade477e3bfe579b05f0dc462d84c4dacbf5'
        ];

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkTelegramAuth() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#0A0A0A');
                Telegram.WebApp.setBackgroundColor('#0A0A0A');
                
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user && user.id) {
                    const userIdHash = await sha256(user.id.toString());
                    if (ALLOWED_USER_HASHES.includes(userIdHash)) {
                        // –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
                        document.getElementById('dashboard').style.display = 'block';
                        runAllChecks();
                        return true;
                    }
                }
            }
            
            document.getElementById('accessDenied').style.display = 'block';
            return false;
        }

        async function runAllChecks() {
            await checkSSL();
            await checkUptime();
            await checkDNS();
            await checkPerformance();
        }
        
        async function checkSSL() {
            try {
                const statusDiv = document.getElementById('sslStatus');
                statusDiv.innerHTML = '<span class="status-indicator status-warning"></span>Checking...';
                
                const response = await fetch(`https://api.ssllabs.com/api/v3/analyze?host=fetique.com`);
                const data = await response.json();
                
                if (data.status === 'READY') {
                    const endpoint = data.endpoints[0];
                    const grade = endpoint.grade;
                    const status = grade >= 'A' ? 'up' : 'warning';
                    
                    statusDiv.innerHTML = `
                        <span class="status-indicator status-${status}"></span>
                        <strong>fetique.com</strong><br>
                        Grade: ${grade}<br>
                        Protocol: ${endpoint.details.protocols[0].version}<br>
                        Status: ${endpoint.statusMessage}
                    `;
                } else {
                    statusDiv.innerHTML = '<span class="status-indicator status-warning"></span>Scan in progress...';
                }
                
            } catch (error) {
                document.getElementById('sslStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>SSL Check Failed';
            }
        }
        
        async function checkUptime() {
            try {
                const startTime = performance.now();
                await fetch('https://fetique.com', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                const responseTime = performance.now() - startTime;
                
                document.getElementById('uptimeStatus').innerHTML = `
                    <span class="status-indicator status-up"></span>
                    <strong>fetique.com</strong><br>
                    Status: Online<br>
                    Response: ${Math.round(responseTime)}ms
                `;
            } catch (error) {
                document.getElementById('uptimeStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>Service Offline';
            }
        }
        
        async function checkDNS() {
            try {
                const response = await fetch(`https://dns.google/resolve?name=fetique.com&type=MX`);
                const data = await response.json();
                
                if (data.Answer && data.Answer.length > 0) {
                    document.getElementById('dnsStatus').innerHTML = `
                        <span class="status-indicator status-up"></span>
                        <strong>Mail Servers</strong><br>
                        ${data.Answer.length} MX records found<br>
                        Primary: ${data.Answer[0].data}
                    `;
                } else {
                    document.getElementById('dnsStatus').innerHTML = 
                        '<span class="status-indicator status-down"></span>No MX Records';
                }
            } catch (error) {
                document.getElementById('dnsStatus').innerHTML = 
                    '<span class="status-indicator status-warning"></span>DNS Check Failed';
            }
        }
        
        async function checkPerformance() {
            try {
                const startTime = performance.now();
                await fetch('https://fetique.com', { mode: 'no-cors' });
                const loadTime = performance.now() - startTime;
                
                document.getElementById('responseStatus').innerHTML = `
                    <span class="status-indicator status-up"></span>
                    <strong>Performance</strong><br>
                    Load Time: ${Math.round(loadTime)}ms<br>
                    Last Check: ${new Date().toLocaleTimeString()}
                `;
            } catch (error) {
                document.getElementById('responseStatus').innerHTML = 
                    '<span class="status-indicator status-down"></span>Performance Check Failed';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            checkTelegramAuth();
        });
    </script>
</body>
</html>
